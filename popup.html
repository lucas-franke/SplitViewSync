<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitViewSync</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f9f9f9;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --border-color: #e5e5e5;
      --input-border: #d0d0d0;
      --input-border-hover: #b0b0b0;
      --label-color: #0056b3;
      --close-btn-color: #999;
      --close-btn-hover-bg: #f0f0f0;
      --close-btn-hover-color: #555;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1e1e1e;
        --bg-secondary: #2a2a2a;
        --text-primary: #e4e4e7;
        --text-secondary: #a1a1a6;
        --border-color: #3a3a3a;
        --input-border: #4a4a4a;
        --input-border-hover: #5a5a5a;
        --label-color: #64b5f6;
        --close-btn-color: #7a7a7a;
        --close-btn-hover-bg: #333;
        --close-btn-hover-color: #b0b0b0;
      }
    }

    body { 
      width: 420px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
      padding: 24px; 
      color: var(--text-primary);
      position: relative;
      background: var(--bg-primary);
      margin: 0;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    h1 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    label { 
      font-size: 14px; 
      font-weight: 600;
      display: block; 
      margin-top: 16px;
      margin-bottom: 8px;
      color: var(--label-color);
    }

    select { 
      width: 100%; 
      height: 48px;
      padding: 12px 14px; 
      border: 1px solid var(--input-border); 
      border-radius: 8px;
      font-size: 14px;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-family: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    select:hover {
      border-color: var(--input-border-hover);
    }

    select:focus {
      outline: none;
      border-color: var(--label-color);
      box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      select:focus {
        box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
      }
    }

    button { 
      width: 100%; 
      padding: 12px 16px; 
      margin-top: 24px; 
      cursor: pointer; 
      font-weight: 600;
      font-size: 15px;
      border: none; 
      border-radius: 8px; 
      height: 48px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-primary { 
      background-color: #1e6cff; 
      color: white;
    }
    .btn-primary:hover { 
      background-color: #1354cc;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(30, 108, 255, 0.3);
    }
    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-danger { 
      background-color: #ff4444; 
      color: white; 
      display: none; 
    }
    .btn-danger:hover { 
      background-color: #e63333;
    }

    #closePopupBtn {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      padding: 0;
      margin: 0;
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--close-btn-color);
      transition: all 0.2s ease;
      border-radius: 6px;
    }

    #closePopupBtn:hover {
      background-color: var(--close-btn-hover-bg);
      color: var(--close-btn-hover-color);
    }

    #closePopupBtn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.2);
    }

    @media (prefers-color-scheme: dark) {
      #closePopupBtn:focus {
        box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.3);
      }
    }

    #status { 
      margin-top: 16px; 
      font-size: 14px; 
      color: var(--text-secondary);
      text-align: center; 
      padding: 0;
      min-height: 20px;
      line-height: 1.5;
    }

    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
      text-align: center;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--label-color);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s ease;
      font-weight: 500;
    }

    .github-link:hover {
      color: #1e6cff;
    }

    @media (prefers-color-scheme: dark) {
      .github-link:hover {
        color: #64b5f6;
      }
    }

    .github-icon {
      width: 18px;
      height: 18px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>SplitViewSync</h1>
  
  <label for="tab1">Left Tab:</label>
  <select id="tab1" aria-required="true"></select>

  <label for="tab2">Right Tab:</label>
  <select id="tab2" aria-required="true"></select>

  <button id="startBtn" class="btn-primary">Start Sync</button>
  <button id="stopBtn" class="btn-danger">Stop Sync</button>
  
  <div id="status" aria-live="polite">Ready. Select tabs.</div>

  <button id="closePopupBtn" aria-label="Close" title="Close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg></button>

  <div class="footer">
    <a href="https://github.com/lucas-franke/SplitViewSync" target="_blank" class="github-link" title="View on GitHub">

      </svg>
      View on GitHub
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
